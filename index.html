<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Comment Component</title>
  </head>
  <body>
    <div id="app">
      <form id="form" name="form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required /><br /><br />
        <label for="comment">Comment: </label><br />
        <textarea
          id="comment"
          name="comment"
          cols="44"
          rows="10"
          required
        ></textarea
        ><br /><br />
        <input type="checkbox" id="checkbox" name="checkbox" />
        <label for="checkbox"
          >Checking this box agrees to submit/post this comment to the
          page.</label
        ><br /><br />
        <input type="submit" id="submit-btn" value="Submit" />
      </form>
    </div>

    <div id="output">
      <!-- Comment output template -->
      <template id="comment-response">
        <p>Name: <span class="comment-name"></span></p>
        <p>Email: <span class="comment-email"></span></p>
        <p>Comment: <span class="comment-text"></span></p>
        <p>Date: <span class="comment-date"></span></p>
      </template>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
